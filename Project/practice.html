<!DOCTYPE html>
<html>

<head>
    <title>Employee Interest Survey</title>

<body>

    <div style="border: 2px  solid #000; padding: 12px; width: 50%; margin: 10% auto;" align="center">
        <h1>Emplyee Interests Survey Form</h1>
        <form>
            <input type="text" placeholder="Enter Your Name" required><br><br>
            <input type="text" name="name" Placeholder="Enter Your Dept." value="" class="form-cantrol"><br><br>
            <textarea name="Comments" placeholder="Tell us a little about Yourself" cols=30 rows=4></textarea> <br><br>
            Do You Exercise at Home?
            <input type="radio" id="" name="fav_language" value="">Yes
            <input type="radio" id="" name="fav_language" value="">No <br><br>
            How do you like to read about your favorite topics?
            <input type="checkbox" name="Books">Books
            <input type="checkbox" name="Web">Online resources
            <input type="checkbox" name="Phone">Phone apps
            <input type="checkbox" name="Magazines">Magazines
            <br><br>
            Which Type of Movie Do You Like?
            <select name="Employees" id="Employees">

                <option value="">Comedy</option>
                <option value="saab">Action</option>
                <option value="opel">Romantic</option>
                <option value="audi">Suspense</option>
            </select>
            <br><br>

            <button type="submit">submit form</button>
    </div>
</body>
</head>

</html>
